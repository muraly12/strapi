# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-app-muraly

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f9df0a66d5e4d8b867a805a7f906930 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b5c7dfeed5da4bd1b49c0d3dfb7bdcc5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f9df0a66d5e4d8b867a805a7f906930 }}/mystrapi123:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-app-muraly'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_85ea5e538cc346fcb2c185b3d4d95dcc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f9df0a66d5e4d8b867a805a7f906930 }}/mystrapi123:${{ github.sha }}'
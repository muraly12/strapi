# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-app-muraly

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dad5d26cf60243098285fc206131db82 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8ff8b1e32b948d19e4d511bf9b3a351 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dad5d26cf60243098285fc206131db82 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-app-muraly'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0f9a95b65d234a83a854e309adf18bdc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dad5d26cf60243098285fc206131db82 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'
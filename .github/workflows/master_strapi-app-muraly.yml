# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-app-muraly

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_559599bb195840bd93758a81aeb1598c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7bb37a4ef4f64ef9a2b8ace8b5cb8c55 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_559599bb195840bd93758a81aeb1598c }}/stripe123:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-app-muraly'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86ec2822880b45a1a7049dde6ae6c7be }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_559599bb195840bd93758a81aeb1598c }}/stripe123:${{ github.sha }}'